<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>로그인 페이지</h1>
        <!-- 아이디 입력 필드 -->
        <label for="username">아이디:</label>
        <input type="text" id="username" placeholder="아이디를 입력하세요">
        <br>
        <!-- 비밀번호 입력 필드 -->
        <label for="password">비밀번호:</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요">
        <br>
        <!-- 로그인 버튼 -->
        <button onclick="login()">로그인</button>
        <script>
        //로그인함수
        function login() {
        // 입력 필드에서 값 가져오기
            const username = document.getElementById('username').value;//벨류체크
            const password = document.getElementById('password').value;//벨류체크
        //  axios를 이용해서 입력한 ID,PW를 아래와 같은 형식으로 POST로전송
        // 서버로 보낼 데이터 구조
        const data = {
            username: username,
            password: password
        };
                // Axios를 이용해 POST 요청 보내기
                //document.cookie = fsFSFSFs(x)이렇게하면 안된다.
                axios.post('https://your-server.com/api/login', data, {
            headers: {
                'Content-Type': 'application/json'
            }
        })
        
            //  벡엔드주소
            //  axios로 요청보낼 때 헤더에 Content-Type:application/json설정
            //  {
            //      "username":"test01",
            //      "password":"qwer1234"
            //}

        }
    </script>

    </body>
</html>
