<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 이벤트</title>
</head>
<body>
    <!-- HTML 버튼 추가 -->
    <button id="myButton">클릭하세요</button>

    <!-- JavaScript -->
    <script>
        // 버튼 클릭 이벤트 추가
        document.getElementById("myButton").addEventListener("click", function() {
            console.log("실행"); // 콘솔에 메시지 출력
        });
    </script>
</body>
</html>
