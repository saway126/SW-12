<body>

    <h1>제목</h1>

    <script>
        //랜덤 정수 생성        Math.floor(Math.random() * 10);
        // 각 자리의 수는 0~9
        // 6자리의 숫자 생성
        // 각 자리는 중복 가능

        // 랜덤한 숫자를 저장할 변수 생성
        let randNum;
        // 0부터 5까지 1씩 커지면서 반복
        for (let i = 0; i < 6; i = i + 1) {
            //      0~9까지 랜덤한 숫자를 숫자를 저장할 변수에 저장
            randNum = Math.floor(Math.random() * 10);
            //      변수에 저장된 값을 출력
            console.log(randNum);
        }

    </script>
