<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/search.css">
    <title>Document</title>
</head>

<body>
    <div class="main-wrap">
        <div class="main-search-wrap">
            <div class="main-search-inner">
                <div class="input-wrap">
                    <div
                        class="v-input v-input--horizontal v-input--center-affix v-input--density-default v-locale--is-ltr v-text-field">
                        <!---->
                        <div class="v-input__control">
                            <div
                                class="v-field v-field--appended v-field--center-affix v-field--no-label v-field--variant-outlined v-theme--DefaultTheme rounded-lg v-locale--is-ltr">
                                <div class="v-field__overlay"></div>
                                <div class="v-field__loader">
                                    <div class="v-progress-linear v-theme--DefaultTheme v-locale--is-ltr"
                                        role="progressbar" aria-hidden="true" aria-valuemin="0" aria-valuemax="100"
                                        style="top: 0px; height: 0px; --v-progress-linear-height: 2px; left: 50%; transform: translateX(-50%);">
                                        <!---->
                                        <div class="v-progress-linear__background bg-primary" style="width: 100%;">
                                        </div>
                                        <div class="v-progress-linear__indeterminate">
                                            <div class="v-progress-linear__indeterminate long bg-primary"></div>
                                            <div class="v-progress-linear__indeterminate short bg-primary"></div>
                                        </div><!---->
                                    </div>
                                </div><!---->
                                <div class="v-field__field" data-no-activator=""><!----><label
                                        class="v-label v-field-label"
                                        for="input-128"><!----><!----></label><!----><input placeholder="상품명, 해시태그"
                                        size="1" type="text" id="input-128" aria-describedby="input-128-messages"
                                        class="v-field__input"><!----></div>
                                <div class="v-field__clearable" style="display: none;"><i
                                        class="mdi-close-circle mdi v-icon notranslate v-theme--DefaultTheme v-icon--size-default v-icon--clickable"
                                        role="button" aria-hidden="false" aria-label="Clear "></i></div>
                                <div class="v-field__append-inner"><!----><!----></div>
                                <div class="v-field__outline">
                                    <div class="v-field__outline__start"></div><!---->
                                    <div class="v-field__outline__end"></div><!---->
                                </div>
                            </div>
                        </div><!----><!---->
                    </div><button type="button"
                        class="v-btn v-btn--block v-btn--elevated v-theme--DefaultTheme v-btn--density-default v-btn--size-default v-btn--variant-elevated btn-search"><span
                            class="v-btn__overlay"></span><span class="v-btn__underlay"></span><!----><span
                            class="v-btn__content" data-no-activator=""><span
                                class="sr-only">검색</span></span><!----><!----></button>
                </div>
                <div class="hashtags">
                    <div class="hashtag cursor-pointer" href="javascript:;"> #상권분석</div>
                    <div class="hashtag cursor-pointer" href="javascript:;"> #개인사업자</div>
                    <div class="hashtag cursor-pointer" href="javascript:;"> #특화업종</div>
                    <div class="hashtag cursor-pointer" href="javascript:;"> #부동산</div>
                    <div class="hashtag cursor-pointer" href="javascript:;"> #모니터링</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
