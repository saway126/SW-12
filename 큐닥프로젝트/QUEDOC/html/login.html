    <script>
        let isMenuOpen = false;  // 메뉴 상태를 추적하는 변수

        // 메뉴 열기 버튼 클릭
        const menu_btn = document.querySelector(".v_menu_bar");
        menu_btn.addEventListener("click", function (event) {
            console.log("click");

            if (!isMenuOpen) {  // 메뉴가 열리지 않은 상태에서만 열도록
                // 메뉴를 열 때 display 값을 'block'으로 설정
                document.querySelector('.v-overlay__content').style.display = 'block';
                document.querySelector('.v-overlay-container').style.cssText = 'display: visible;';
                document.querySelector('.header').style.cssText = 'z-index: -1;';

                isMenuOpen = true;  // 메뉴 상태를 '열림'으로 변경
            }
        });

        // 메뉴 닫기 버튼 클릭
        const menu_close_btn = document.querySelector(".v_close_btn");
        menu_close_btn.addEventListener("click", function (event) {
            console.log('hey');

            // 메뉴가 열려 있을 때만 닫기
            if (isMenuOpen) {
                document.querySelector('.v-overlay__content').style.display = 'none';
                document.querySelector('.v-overlay-container').style.cssText = 'display: none;';
                document.querySelector('.header').style.cssText = 'z-index: 1;'; // 필요에 따라 z-index 값 복구

                isMenuOpen = false;  // 메뉴 상태를 '닫힘'으로 변경
            }
        });
    </script>
